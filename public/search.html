<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results | urConcerts!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/js/style.css" />
  </head>

  <body>

    <header>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="login-register.html" class="white-text" id="login-href"
              ><h5>login / register</h5></a
            >
          </li>
        </ul>
      <div id="img-head">
        <h1 class="white-text">myConcerts</h1>
      </div>
        <div class="col s3 right-align">
          <div class="artistCard" id="artistImg"></div>
        </div>

    </header>
        
    <main class="container">
      <div class="row">
        <div class="card col s5 color blue" id="searchCard">
          <form id="search-form">
            <div class="section">
            <input
              id="search-input"
              class="col s10 offset-s1 center-align"
              type="text"
              placeholder="Search for another band/artist"
            />
            </div>
            <button id="searchAgainBtn" class="btn col s4 offset-s4">Search</button>
          </form>
        </div>
      
        <div id="upcoming-shows-txt" class="col s4">
          <div class="col-12 col-md-9 p-3 text-light">
            <h2 class="center-align">
              Upcoming Shows: <p></p><span id="result-text"></span>
            </h2>
            <div class="center align" id="addArtist">
              <button class="waves-effect waves-light btn-large blue darken-1">
                Add to My Artists
              </button>
            </div>
          </div>
        </div>
      </div>


            <br />
          <div class="scroll-container">
            <div class="bieber" id="result-content"></div>
          </div>
        
        <a
          href="../public/index.html"
          class="waves-effect waves-light btn btn-block btn-danger"
          >&larr; Go back.</a
        >
      </div>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD-1NVl_YZVHBlWGXQUP5k899ykfBq4Do"></script>
    <script src="../config.js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
